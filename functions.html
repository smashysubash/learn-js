<body>
    <script>
        //variables are passed to function by value
        function f1(a){
            a=20;
            console.log(a)
        }
        var a = 10;
        f1(a);
        console.log(a)

        //object properties change can reflects outside the function
        function f2(obj){
            obj.a='world';
        }
        const obj={
            a:'hello'
        }
        console.log(obj.a)
        f2(obj)
        console.log(obj)

        //but the whole object cannot be changed
        function f3(obj){
            obj={
                b:'qwe'
            }
        }
        f3(obj)
        console.log(obj)
    </script>

    <script>
        // <!-- anonymous functions -->
        const factorial = function fac(n) {
          return n < 2 ? 1 : n * fac(n - 1);
        };
        
        console.log(factorial(3)); // 6
    </script>
